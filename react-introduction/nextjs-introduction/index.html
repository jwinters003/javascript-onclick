</head>

<body class="bg-white text-gray-900 antialiased">
  <div id="root"></div>

  <!-- Render our React App -->
  <script type="text/babel">
    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>

</html>
