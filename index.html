<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Onclick Example</title>
  <script>
    // Function for the first button, shows an alert message
    function showAlert() {
      alert("Hello! You just clicked the first button!");
    }

    // Function for the second button, changes paragraph content
    function changeContent() {
      document.getElementById("message").innerHTML = "The paragraph text has been changed!";
    }
  </script>
</head>
<body>
  <h1>JavaScript Onclick Demo</h1>

  <!-- Buttons -->
  <button onclick="showAlert()">Click Me for Alert</button>
  <button onclick="changeContent()">Click Me to Change Text</button>

  <!-- Paragraph -->
  <p id="message">This is the original paragraph text.</p>
</body>
</html>
